<!DOCTYPE html>
<html>
<head>
	<title>Moar demos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Tic Tac Toe v1</h1>

<table>
	<tr>
		<td class="bottom right"></td>
		<td></td>
		<td class="bottom left"></td>
	</tr>
	<tr>
		<td></td>
		<td class="bottom left top right"></td>
		<td></td>
	</tr>
	<tr>
		<td class="top right"></td>
		<td></td>
		<td class="top left"></td>
	</tr>
</table>

<h1>Tic Tac Toe v2</h1>

<table>
	<tr>
		<td class="bottom right"></td>
		<td class="bottom"></td>
		<td class="bottom left"></td>
	</tr>
	<tr>
		<td class="right"></td>
		<td></td>
		<td class="left"></td>
	</tr>
	<tr>
		<td class="top right"></td>
		<td class="top"></td>
		<td class="top left"></td>
	</tr>
</table>

</body>
</html>
